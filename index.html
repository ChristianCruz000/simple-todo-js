<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List with javascript</title>
  </head>

  <!-- PAGE -->
  <body>
    <div class="wrapper">
      <header>
        <h1>Todo List CREATOR</h1>
        <p>Simple application made with vanilla javascript</p>
      </header>

      <form>
        <input
          type="text"
          class="todo-input"
          placeholder="Add something here..."
        />
        <button class="todo-button" type="submit">
          <i class="bi bi-plus-circle-fill"></i>
        </button>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">Show all tasks</option>
            <option value="completed">completed tasks</option>
            <option value="uncompleted">uncomplete tasks</option>
          </select>
        </div>
      </form>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
